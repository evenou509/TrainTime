<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body background="assets/images/train.jpg" >
    <div class="container">
        <!-- jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center" contentEditablerole='textbox' aria-multiline="true" >Anytime is Train Time</h1>
            <h3 class="text-center" contentEditablerole='textbox' aria-multiline="true" > Choo Choo. Chee Chee</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Current Train Schedule -->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input class="form-control" id="trainNameInput" type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input class="form-control" id="destinationInput" type="text">
                            </div>
                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="firstTrainInput" type="text">
                            </div>
                            <div class="form-group">
                                <label for="">Frequency (Min)</label>
                                <input class="form-control" id="frequencyInput" type="text">
                            </div>
                            <button class="btn btn-primary float-left" id="addTrainBtn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript link -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
